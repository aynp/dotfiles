"$schema" = 'https://starship.rs/config-schema.json'
# Inserts a blank line between shell prompts
add_newline = true

command_timeout = 200
# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "[❯](normal)[❯](bold cyan)[❯](green)"
error_symbol = "[❯](red)[❯](red)[❯](red)"
#success_symbol = "[➜](bold green)"
#error_symbol = "[✖](bold red) "


# ---- BATTERY ---- #
[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"
empty_symbol = "🪫"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 20
style = "bold yellow"

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[username]
style_user = "bold blue"
show_always = true

[time]
# disabled = false
use_12hr = true
